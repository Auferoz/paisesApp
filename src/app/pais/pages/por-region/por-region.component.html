<h2>Por Region! <small class="ms-5">activa: {{regionActiva | titlecase }}</small></h2>
<hr>
<h5>Selecione la region: </h5>
<div class="row">
    <div class="col-12">
        <button *ngFor="let region of regiones" 
                (click)="activarRegion( region )"
                [class]="getClaseCSS(region)"
                [ngClass]="{}">
            {{region | titlecase}}
        </button>
    </div>
    
    <div *ngIf="paises.length > 0" class="row">
        <div class="col">
            <app-pais-tabla [paises]="paises"></app-pais-tabla>
        </div>
    </div>
</div>
