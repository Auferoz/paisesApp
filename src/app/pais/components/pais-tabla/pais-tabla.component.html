<table class="table table-hover">
    <thead>
        <tr>
            <th> # </th>
            <th> Bandera </th>
            <th> Nombre </th>
            <th> Poblac√≠on </th>
            <th> </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let pais of paises; let i = index">
            <td>{{ i + 1 }}</td>
            <td>
                <img [src]="pais.flags.svg" [alt]="pais.cca2" class="small-flag">
            </td>
            <td>{{pais.name.common}}</td>
            <td>{{pais.population | number }}</td>
            <td>
                <a [routerLink]="['/pais', pais.cca2]" class="btn btn-primary btn-sm">Ver</a>
            </td>
        </tr>
    </tbody>
</table>
